{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SKCONE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/login_style.css' %}" rel="stylesheet">
        <script src="http://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    </head>

<body>
	<div class="container">
		<div class="img">
			<img src="/static/image/login_img/kubota.png">
		</div>
		<div class="login-content">
			<form action="index.html"><!--{% url 'sign_in' %}-->
				<h2 class="title">Login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
				<input type="submit" value="login" class="btn">
            	<!-- <input  action="" type="submit" class="btn" value="Login"> -->
				<p class="social-text">or</p>
				<a href="{% url 'sign_in' %}"><button type="button" class="btn"> Login with Azure AD</button></a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'java_scripts/login_java.js' %}"></script>
</body>

</html>
