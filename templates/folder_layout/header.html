  <div class="picture_header display-this"><a id="triangle_head" href="#"><img

  <div class="picture_header"><a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="/static/image/layout_img/logout.png" alt="Signout" class="signout-logo" width="35"
        height="35" /></a></div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img src="/static/image/attention.png" style="width:30px; height:30px;" alt="Worning">&nbsp;&nbsp;&nbsp;&nbsp;
        <h3>Are you leaving !!!</h3><br>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p style="text-align:left; font-size: 18px;">Select "Yes" below if you are ready to end your current session.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <a href="{% url 'sign_out' %}"><button type="button" class="btn btn-danger">Yes</button></a>
      </div>
    </div>
  </div>
</div>
